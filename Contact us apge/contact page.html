<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <title>Contact us:</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <div class="section">
        <header>
                <img src="selfie%20sistaz.png" alt="Selfie sistaz logo" width="60" height="60">
               <link rel="icon" href="selfie%20sistaz.png">
                <div class="navigation">
                    <a href="home%20page.html">Home</a>
                    <a href="about%20us%20page.html">About</a>
                    <a href="services%20page.html">Services</a>
                    <a href="contact%20page.html">Contact</a>
                </div>
                <label for="check">
                    <i class="fas fa-bars menu-btn"></i>
                    <i class="fas fa-times close-btn"></i>
                </label>
            </header>
    </div>
    <body>
        <!--alert messages start-->
    <div class="alert-success">
        <span>Message Sent! Thank you for contacting us</span>
    </div>
    <div class="alert-error">
        <span>Something went wrong! Please try again.</span>
    </div>
        <!--alert messages end--!>
        
        <!--contact section start-->
        <div class="contact-section">
            <div class="contact-info">
                <div><i class="fas fa-map-marker-alt"></i>Ramokonopi West, Katlehong, Johannesburg, South Africa</div>
                <div><i class="fas fa-envelope"></i>contact@email.com</div>
                <div><i class="fas fa-phone"></i>+27 784 116 493/+27 640 160 832</div>
                <div><i class="fas fa-clock"></i>Mon-Fri 9:00 AM to 05:00 PM, <br>Sat-Sun 8:00 AM to 07:00 PM </br>
                    </div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form class="contact" action="" method="post">
                    <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                    <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                    <textarea name="Message" rows="5" placeholder="Your Message" required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="Send">
                </form>
            </div>
        </div> 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form.contact");
            const successAlert = document.querySelector(".alert-success");
            const errorAlert = document.querySelector(".alert-error");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                // Simulate form submission
                const isSuccess = Math.random() > 0.5; // Simulate success or error randomly

                if (isSuccess) {
                    successAlert.style.display = "block";
                    errorAlert.style.display = "none";
                } else {
                    successAlert.style.display = "none";
                    errorAlert.style.display = "block";
                }

                // Hide alert after 3 seconds
                setTimeout(() => {
                    successAlert.style.display = "none";
                    errorAlert.style.display = "none";
                }, 3000);
            });
        });
    </script>
        </body>
</html>
