  <script>
    function showSidebar() {
      const sidebar = document.querySelector(".sidebar");
      sidebar.style.display = "flex";
    }
    function hideSidebar() {
      const sidebar = document.querySelector(".sidebar");
      sidebar.style.display = "none";
    }
  </script>

  <body>
    <div class="Contact details">
      <h2>Contact Us!</h2>
    </div>
    
    <section class="contact">
      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            />
            <div class="error-text">Full Name can't be blank</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Email Address"
              id="email"
              class="item"
              autocomplete="off"
            />
            <div class="error-text">Email Address can't be blank</div>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Phone Number"
              id="number"
              class="item"
              autocomplete="off"
            />
            <div class="error-text">Phone Number can't be blank</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
            <div class="error-text">Subject can't be blank</div>
          </div>
        </div>

        <div class="textarea-field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="18"
            placeholder="Your Message"
            class="item"
            autocomplete="off"
          ></textarea>
          <div class="error-text">Message can't be blank</div>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </body>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
